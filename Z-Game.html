    <style>
        body{

        #blocker {

            width: 100%;

        }

            width: 100%;
            height: 100%;

            display: -webkit-box;
            display: -moz-box;

            -moz-box-orient: horizontal;
            box-orient: horizontal;

            -webkit-box-pack: center;
            -moz-box-pack: center;
